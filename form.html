<html lang="en">
<head>

<style>
    form{
        background-color: rgb(60, 146, 172);
        margin-left: 400px;

        padding: 30px;
    }
</style>
<body bgcolor="grey">
    <center>
    <form>
          <h2>Registration Form</h2>
          <label for="firstname">FirstName</label><br><br>
          <input type="text" name="name" id="name" required><br><br>
          <label for="Lastname">LastName</label><br><br>
          <input type="text" name="name" id="name" required><br><br>
          <label for="email">Email Id</label><br><br>
          <input type="email" name="email" id="email" required><br><br>
          
          <label for="ph.no">Phone Number</label><br><br>
          <input type="tel" name="ph.no" id="ph.no" required><br><br>
          <label for="Gender">Gender</label><br><br>
          <input type="radio" name="gender" id="gender" >Male 
          <input type="radio" name="gender" id="gender" >Female
          <input type="radio" name="gender" id="gender" >Others<br>
          <br>
          <label for="COURSE">Course</label><br><br>
          <select>
            <option>--select--</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
          </select><br><br>
          <label for="lang">Lanuage</label><br><br>
          <input type="checkbox" name="lang" id="lang" >Hindi
          <input type="checkbox" name="lang" id="lang">Telugu
          <input type="checkbox" name="lang" id="lang" >English
          <input type="checkbox" name="lang" id="lang" >Tamil<br><br>
          <label for="about">About</label><br><br>
          <textarea id="about" rows="5" cols="30"></textarea><br><br>
          <label for="zipcode">Zip code</label><br><br>
          <input type="text" name="zipcode" id="zipcode" required><br><br>
          <label for="Address">Address</label><br><br>
          <textarea id="about" rows="7" cols="30"></textarea><br><br>
          <button>Submit</button>
    </form>
    </center>
</body>
</html>
